<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="ftco-section d-flex justify-content-center">
      <div class="customContainer">
        <div class="jumbotron text-center">
          <h1 class="display-4">Courses List</h1>
        </div>

        <div class="row justify-content-center mb-3">
          <button type="button" class="btn btn-primary btnAdd" onclick="openModal()">Add new course!</button>
        </div>

        <div id="coursesTable">
          <div class="row justify-content-start mb-3 ml-2">
            <div>
              <input type="number" class="form-control" id="searchId" placeholder="Search by course Id" />
            </div>
            <button type="button" class="btn btn-primary" onclick="searchCourseById()"><i class="fa fa-search"></i></button>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="table-wrap">
                <table class="table table-responsive-xl table-striped table-bordered">
                  <thead class="text-center">
                    <tr>
                      <th style="width: 5%">Id</th>
                      <th style="width: 15%">Title</th>
                      <th style="width: 30%">Description</th>
                      <th style="width: 12%">Teacher Name</th>
                      <th style="width: 20%">List of Classes</th>
                      <th style="width: 8%">&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div id="emptyTable" style="visibility: hidden">
          <h1>There are no currently courses registered, please add some!</h1>
        </div>

        <div class="modal fade" id="coursesModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Create a course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                  <i class="fa fa-times"></i>
                </button>
              </div>
              <form id="modalForm" action="#" onsubmit="submitForm(event)">
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Example Title" />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Example Description" />
                  </div>
                  <div class="mb-3">
                    <label for="teacherName" class="form-label">Teacher Name</label>
                    <input type="text" class="form-control" id="teacherName" name="teacherName" placeholder="Example Name" />
                  </div>
                  <div class="mb-3">
                    <label for="classList" class="form-label">List of Classes</label>
                    <input type="text" class="form-control" id="classList" name="classList" placeholder="www.google.com (separated by spaces)" />
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input
                      type="text"
                      class="form-control"
                      id="image"
                      name="image"
                      placeholder="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGTSMy8KxAbvUEQ1NK4GD0KJrpdVOFk3xymg&usqp=CAU"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary modalButton" id="modalButton">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="modal fade" id="viewCourseModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Viewing Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                  <i class="fa fa-times"></i>
                </button>
              </div>
              <div class="modal-body" id="viewCourseModalBody"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="plugins/swal/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

    <script src="js/validation.js" type="text/javascript"></script>
    <script src="js/course.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
